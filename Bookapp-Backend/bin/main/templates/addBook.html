<form action ='/book/new' method="post" >
  <div>
    <label th:for="title">Name</label>
    <input class="form-control" th:field="${book.title}" />
    <span th:errors="${book.title}" class="error"></span>

    <label th:for="description">Description</label>
    <input class="form-control" th:field="${book.description}" />
    <span th:errors="${book.description}" class="error"></span>

    <label th:for="publisher">Publisher</label>
    <input class="form-control" th:field="${book.publisher}" />
    <span th:errors="${book.publisher}" class="error"></span>
  </div>

  <label th:for="publishedDate">publishedDate</label>
  <input class="form-control" th:field="${book.publishedDate}" />
  <span th:errors="${book.publishedDate}" class="error"></span>
  </div>

  <label th:for="isbn">isbn</label>
  <input class="form-control" th:field="${book.isbn}" />
  <span th:errors="${book.isbn}" class="error"></span>
  </div>

  <input type="submit"/>

</form>
</body>
