<page-header></page-header>

<div class="container">
  <div class="columns">
    <div class="column is-half">
      <div class="card" id="reviewCard">
        <div class="card-content" >
          <div class="media">
            <div class="media-content">
              <p class="title is-4">My Reviews</p>
              <p class="subtitle is-6">
                
              </p>
            </div>
          </div>
          <ul>
          <li *ngFor="let rev of this.reviews; index as i">
            <p>&bull;&nbsp; {{this.books[i].title}}: 
             "{{rev['review']}}"</p>
          <br>
          </li>
        </ul>
        </div>
      </div>
    </div>
    <div class="column is-offset-1 ">
      <div class="card" id="userCard">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-64x64">
                <img
                  class="is-rounded"
                  src = "{{userImage}}"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="media-content">
               <p class="title is-4">{{ username}}</p>
              <p class="subtitle is-6">{{ userEmail }}</p> 
            </div>
          </div>

          <div class="content">
          <p>Verified: {{userVerified}}</p>
          <p>Account Created: {{userCreationDate}}</p>
          <p>Last Sign-in: {{userLastSignIn}}</p>
          </div>
        </div>
        <footer class="card-footer">
          <a href="#" class="card-footer-item">Edit</a>
          <a href="#" class="card-footer-item">Deactivate</a>
          <a href="#" class="card-footer-item">Delete</a>
        </footer>
      </div>
    </div>
  </div>
</div>
